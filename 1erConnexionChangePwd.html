<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <h1>Changer son mot de passe</h1>
    <div class="form-container">
        <form id="changePasswordForm" action="changement_mdp.php" method="post">
            <label>Satut :</label>
            <div style="display: flex; justify-content: space-between; width: 90%;">
                <div>
                    <input type="radio" id="3" name="class" value="3">
                    <label for="etudiant">Etudiant</label>

                </div>
                <div>
                    <input type="radio" id="2" name="class" value="2">
                    <label for="scolarite">Professeur</label>
                </div>
                <div>
                    <input type="radio" id="1" name="class" value="1">
                    <label for="administrateur">Administrateur</label>
                </div>
            </div>
            <div class="form-control">
                <input type="text" id="email" name="email" required>
                <label for="email">
                    <span style="transition-delay:150ms">E</span>
                    <span style="transition-delay:200ms">m</span>
                    <span style="transition-delay:250ms">a</span>
                    <span style="transition-delay:300ms">i</span>
                    <span style="transition-delay:300ms">l</span>
                    <span style="transition-delay:300ms">:</span>
                </label>
            </div>

            <div class="form-control">
                <div class="password-container">
                    <input type="password" id="oldPassword" name="oldPassword" required>
                    <label for="oldPassword">
                        <span style="transition-delay:0ms">O</span>
                        <span style="transition-delay:0ms">l</span>
                        <span style="transition-delay:0ms">d</span>
                        <span style="transition-delay:0ms">p</span>
                        <span style="transition-delay:50ms">a</span>
                        <span style="transition-delay:100ms">s</span>
                        <span style="transition-delay:150ms">s</span>
                        <span style="transition-delay:200ms">w</span>
                        <span style="transition-delay:250ms">o</span>
                        <span style="transition-delay:300ms">r</span>
                        <span style="transition-delay:350ms">d :</span>
                    </label>
                    <span toggle="#oldPassword" class="toggle-password-change">👁️</span>
                </div>
            </div>

            <div class="form-control">
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="newPassword">
                        <span style="transition-delay:0ms">N</span>
                        <span style="transition-delay:0ms">e</span>
                        <span style="transition-delay:0ms">w</span>
                        <span style="transition-delay:0ms">p</span>
                        <span style="transition-delay:50ms">a</span>
                        <span style="transition-delay:100ms">s</span>
                        <span style="transition-delay:150ms">s</span>
                        <span style="transition-delay:200ms">w</span>
                        <span style="transition-delay:250ms">o</span>
                        <span style="transition-delay:300ms">r</span>
                        <span style="transition-delay:350ms">d :</span>
                    </label>
                    <span toggle="#newPassword" class="toggle-password-con">👁️</span>
                </div>
            </div>
            <input type="submit" value="Réinitialiser le mot de passe">
    </div>
    <script src="menu.js"></script>
    <script src="changePwd.js"></script>
</body>

</html>
