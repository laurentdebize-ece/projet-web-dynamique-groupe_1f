<body>

        <span class="text">Menu</span>
    </button>
    <nav class="sidebar">
        <a href="accueilAdmin.html"><i class="fa fa-home"></i> Accueil</a>

    <h1>OMNES MySkills: Supprimer utilisateur</h1>
    <div class="form-container">
        <div class="form-tab">
            <button class="tablink" onclick="openForm('delete')">Supprimer utilisateur</button>
        </div>
        <form id="delete" class="tabcontent" style="display:none" action="accueilAdmin.html" method="post">
            <div class="form-control">
                <input type="text" id="firstname" name="firstname" required>
                <label for="firstname">
                    <span style="transition-delay:0ms">P</span>
                    <span style="transition-delay:50ms">r</span>
                    <span style="transition-delay:100ms">é</span>
                    <span style="transition-delay:150ms">n</span>
                    <span style="transition-delay:200ms">o</span>
                    <span style="transition-delay:250ms">m</span>
                    <span style="transition-delay:300ms">:</span>
                </label>
            </div>
            <div class="form-control">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">
                    <span style="transition-delay:150ms">N</span>
                    <span style="transition-delay:200ms">o</span>
                    <span style="transition-delay:250ms">m</span>
                    <span style="transition-delay:300ms">:</span>
                </label>
            </div>
            <div class="form-control">
                <input type="text" id="email" name="email" required>
                <label for="email">
                    <span style="transition-delay:150ms">E</span>
                    <span style="transition-delay:200ms">m</span>
                    <span style="transition-delay:250ms">a</span>
                    <span style="transition-delay:300ms">i</span>
                    <span style="transition-delay:300ms">l</span>
                    <span style="transition-delay:300ms">:</span>
                </label>
            </div>
            <label>Ecole :</label>
            <div style="display: flex; justify-content: space-between; width: 90%;">
                <div>
                    <input type="radio" id="etudiant" name="class" value="etudiant">
                    <label for="etudiant">HEIP</label>
                </div>
                <div>
                    <input type="radio" id="scolarite" name="class" value="scolarite">
                    <label for="scolarite">ECE</label>
                </div>
                <div>
                    <input type="radio" id="administrateur" name="class" value="administrateur">
                    <label for="administrateur">INSEEC</label>
                </div>
            </div>
            <div class="form-control">
                <input type="text" id="codeId" name="codeId" required>
                <label for="codeId">
                    <span style="transition-delay:150ms">C</span>
                    <span style="transition-delay:200ms">o</span>
                    <span style="transition-delay:250ms">d</span>
                    <span style="transition-delay:300ms">e</span>
                    <span style="transition-delay:150ms"></span>
                    <span style="transition-delay:200ms">i</span>
                    <span style="transition-delay:250ms">d</span>
                    <span style="transition-delay:300ms">:</span>
                </label>
            </div>
            <div class="form-control">
                <div class="password-container">
                    <input type="password" id="codeIdConfirm" name="codeIdConfirm" required>
                    <label for="codeIdConfirm">
                        <span style="transition-delay:0ms">C</span>
                        <span style="transition-delay:50ms">o</span>
                        <span style="transition-delay:100ms">n</span>
                        <span style="transition-delay:150ms">f</span>
                        <span style="transition-delay:200ms">i</span>
                        <span style="transition-delay:250ms">r</span>
                        <span style="transition-delay:300ms">m</span>
                        <span style="transition-delay:350ms">e r</span>
                        <span style="transition-delay:400ms">i d :</span>
                    </label>
                </div>
            </div>

            <input type="submit" value="Supprimer utilisateur">
        </form>
    </div>
    <button onclick="topFunction()" id="scrollTop" class="scrollTop" title="Haut de page">Haut de page</button>
    <script src="menu.js"></script>
    <script src="deleteUser.js"></script>
</body>

</html>
