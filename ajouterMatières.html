    <h1>Ajouter une matière</h1>
    <div class="form-container">
        <div class="form-tab">
            <button class="tablink" onclick="openForm('mAdd')">Créer nouvelle matière</button>
        </div>
        <form id="mAdd" class="tabcontent" style="display:none" action="accueilAdmin.html" method="post">
            <div>
                <label for="description">Description de la matière :</label>
                <textarea id="description" name="description" rows="5" cols="70" required></textarea>
            </div>
            <div class="form-control">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">
                    <span style="transition-delay:50ms">N</span>
                    <span style="transition-delay:200ms">o</span>
                    <span style="transition-delay:150ms">m </span>
                    <span style="transition-delay:200ms">P</span>
                    <span style="transition-delay:250ms">r o</span>
                    <span style="transition-delay:300ms">f</span>
                    <span style="transition-delay:350ms">:</span>
                </label>
            </div>
            <div class="form-control">
                <input type="text" id="matieres" name="matieres" required>
                <label for="matieres">
                    <span style="transition-delay:50ms">M</span>
                    <span style="transition-delay:100ms">a</span>
                    <span style="transition-delay:150ms">t</span>
                    <span style="transition-delay:200ms">i</span>
                    <span style="transition-delay:250ms">è</span>
                    <span style="transition-delay:300ms">r</span>
                    <span style="transition-delay:350ms">e</span>
                    <span style="transition-delay:400ms">:</span>
                </label>
            </div>
            <input type="submit" value="Ajouter cette matière">
        </form>
    </div>
    <button onclick="topFunction()" id="scrollTop" class="scrollTop" title="Haut de page">Haut de page</button>
    <script src="menu.js"></script>
    <script src="ajouterMatiere.js"></script>
</body>
